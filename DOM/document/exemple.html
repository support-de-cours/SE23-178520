<!DOCTYPE html>
<html>
<head>
    <title>Exemple DOM</title>
</head>
<body>
    <p id="monParagraphe">Cliquez sur le bouton pour changer le texte.</p>
    <button id="monBouton">Cliquez ici</button>

    <script>
        // Accès à un élément par son ID
        const paragraphe = document.getElementById("monParagraphe");

        // Modification du texte de l'élément
        paragraphe.textContent = "Le texte a été modifié.";
    </script>
</body>
</html>
