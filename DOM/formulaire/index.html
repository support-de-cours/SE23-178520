<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                
                <h1>My DOM Form</h1>
                <form method="post">
            
                    <div class="mb-3">
                        <label for="firstname">Prenom</label>
                        <input type="search" class="form-control" id="firstname" name="firstname">
                    </div>
            
                    <div class="mb-3">
                        <label for="lastname">Nom</label>
                        <input type="text" class="form-control" id="lastname" name="lastname">
                    </div>
            
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
            
                    <div class="mb-3">
                        <label for="password">Votre nouveau mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
            
                    <div class="mb-3">
                        <label for="birthday">Date de naissance</label>
                        <div class="row">

                            <div class="col-4">
                                <select class="form-control" name="birthday[day]" id="birthday">
                                    <option value="null">Jour</option>
                                </select>
                            </div>

                            <div class="col-4">
                                <select class="form-control" name="birthday[month]">
                                    <option value="null">Mois</option>
                                </select>
                            </div>

                            <div class="col-4">
                                <select class="form-control" name="birthday[year]">
                                    <option value="null">Ann√©e</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-sm btn-primary">Send</button>
                </form>

            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
